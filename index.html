<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COGNIT - Coming Soon</title>
    <style>
        /* Reset body margin */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Background styling */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://pngtree.com/free-backgrounds-photos/motion-blur-speed') no-repeat center center/cover;
            filter: blur(10px);
            z-index: -1;
        }

        /* Center content styling */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: skyblue; /* Changed text color to sky blue */
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        /* Event name styling */
        .content h1 {
            font-size: 3rem;
            margin: 0.5rem 0;
        }

        /* Tagline styling */
        .content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Countdown placeholder styling */
        .countdown {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background"></div>

    <!-- Main Content -->
    <div class="content">
        <h1>COGNIT</h1>
        <p>An exciting symposium event is on the way!</p>
        <div class="countdown">Stay tuned for more details...</div>
    </div>
</body>
</html>
